version: '3'
services:
  db:
    image: postgres:15.2-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123321
      POSTGRES_DB: cities
    ports:
      - "5432:5432"

  app:
    image: demo-app:latest
    build:
      context: ./
    restart: always
    container_name: app
    ports:
      - "8080:8080"
    depends_on:
      - "db"